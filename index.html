<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Images/app-development.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div class="contain">
        <div class="image">
            <div class="img_box" id="img_box"> 
                <img src="" class="img" alt="" id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="Change_box">
                <label for="imgchange">Change Image</label>
                <input type="file" id="imgchange">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="Saturation">Saturation</label>
                    <input type="range" name="" id="Saturation" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="Contrast">Contrast</label>
                    <input type="range" name="" id="Contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="Brightness">Brightness</label>
                    <input type="range" name="" id="Brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="Blur">Blur</label>
                    <input type="range" name="" id="Blur" min="0" max="10" value="0" step="0.1">
                </li>
                <li>
                    <label for="Sepia">Sepia</label>
                    <input type="range" name="" id="Sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="GrayScale">GrayScale</label>
                    <input type="range" name="" id="GrayScale" min="0" max="1" value="0" step="0.1">
                </li>
                <li>
                    <label for="HueRotate">HueRotate</label>
                    <input type="range" name="" id="HueRotate" min="0" max="360" value="0">
                </li>
                <li class="download">
                    <a download="true" id="download">Downlowd</a>
                    <button class="reset" id="reset">reset</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
